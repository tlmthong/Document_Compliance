# Docker Compose for PostgreSQL with pgvector extension
# For the RegCompliance Policy Database

version: '3.8'

services:
  policy-db:
    image: pgvector/pgvector:pg16
    container_name: policy_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: policy_db
    volumes:
      - policy-db-volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d policy_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  policy-db-volume:
